<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu2</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            color: #2d4739;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2d4739;
        }
        p {
            font-size: 1.2rem;
        }
        input {
            padding: 10px;
            width: 300px;
            font-size: 1rem;
            border: 2px solid #96e6a1;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #6dbf68;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #4e9f4a;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #2d4739;
            background: #eafaf1;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Qu'est-ce qui te sépare ... ?</h1>
    <p>Entrez un nombre pour obtenir une phrase :</p>
    <input type="number" id="numberInput" placeholder="Entrez un nombre" />
    <button onclick="selectPhrase()">Obtenir la phrase</button>
    <p id="result"></p>

    <script>
        const phrases = [
            "d'une mauvaise personne ?",
            "de la personne la plus heureuse du monde ?",
            "d'être exactement la personne que tu rêves d'être ?",
            "de quelqu’un qui n’a peur de rien ?",
            "d'une personne qui a réalisé tous ses rêves ?",
            "de la personne la plus triste du monde ?",
            "de la pire version de toi-même ?",
            "de quelqu’un qui ne ment jamais ?",
            "d’un individu totalement en paix avec soi-même ?"
        ];

        function getSingleDigit(number) {
            while (number >= 10) {
                number = number
                    .toString()
                    .split('')
                    .reduce((sum, digit) => sum + parseInt(digit), 0);
            }
            return number;
        }

        function selectPhrase() {
            const input = document.getElementById('numberInput').value;
            const number = parseInt(input);
            const resultElement = document.getElementById('result');

            if (isNaN(number)) {
                resultElement.textContent = "Veuillez entrer un nombre valide.";
                resultElement.style.color = '#e63946';
                return;
            }

            const singleDigit = getSingleDigit(number);
            const phrase = phrases[singleDigit - 1]; // Adjust for 0-based index
            resultElement.textContent = `... ${phrase}`;
            resultElement.style.color = '#2d4739';
        }
    </script>
</body>
</html>
