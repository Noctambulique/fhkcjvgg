<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Phrase Selector</h1>
    <p>Entrez un nombre pour obtenir une phrase :</p>
    <input type="number" id="numberInput" placeholder="Entrez un nombre" />
    <button onclick="selectPhrase()">Obtenir la phrase</button>
    <p id="result"></p>

    <script>
        const phrases = [
            "Le soleil se lève à l'est.",
            "La pluie chante sur le toit.",
            "Le vent danse dans les arbres.",
            "Les étoiles brillent dans la nuit.",
            "Le feu crépite dans l'âtre.",
            "La rivière murmure doucement.",
            "La neige couvre la terre de silence.",
            "Le temps s'écoule comme une rivière.",
            "Le désert respire la chaleur du jour."
        ];

        function getSingleDigit(number) {
            while (number >= 10) {
                number = number
                    .toString()
                    .split('')
                    .reduce((sum, digit) => sum + parseInt(digit), 0);
            }
            return number;
        }

        function selectPhrase() {
            const input = document.getElementById('numberInput').value;
            const number = parseInt(input);
            if (isNaN(number)) {
                document.getElementById('result').textContent = "Veuillez entrer un nombre valide.";
                return;
            }

            const singleDigit = getSingleDigit(number);
            const phrase = phrases[singleDigit - 1]; // Adjust for 0-based index
            document.getElementById('result').textContent = `Phrase correspondante : ${phrase}`;
        }
    </script>
</body>
</html>
