<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisissez votre définition préféré</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #2c2f33;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        #game {
            background: #23272a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        #prompt {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .choice {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            background: #43b581;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        button:active {
            transform: scale(1.05);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Choisissez votre définition préféré</h1>
    <div id="game">
        <p id="prompt">Quel définition de la liberté préférez-vous ?</p>
        <div class="choice">
            <button id="option1"></button>
            <button id="option2"></button>
        </div>
    </div>

    <script>
        // Liste des positions sur la liberté
        const youtubeurs = ["La liberté se mesure à sa capacité à résoudre des problèmes concrets et à améliorer les conditions de vie.", "La liberté est la capacité de choisir le bien, mais elle est entravée par le péché, nécessitant la grâce divine pour être pleinement réalisée.", "La liberté se trouve dans l'obéissance aux lois que l'on s'est donné soi-même en participant à la volonté générale", "La liberté est l'affirmation créatrice de soi-même, au-delà des valeurs imposées par la société ou la morale traditionnelle.", "La liberté est le droit inviolable de chaque individu à posséder et à disposer de sa personne et de ses biens.", "La liberté est intérieure et consiste à maîtriser ses passions et à se libérer des attachements au monde extérieur", "La liberté est l'émancipation des contraintes économiques et sociales, réalisable par la transformation des structures de production.", "La liberté véritable réside dans la compréhension des lois nécessaires de la nature et dans l'acceptation rationnelle de ces déterminations.", "La liberté consiste en l'absence de contrainte extérieure, permettant à l'individu d'agir selon sa volonté tant qu'il ne nuit pas aux autres."];

        let currentIndex = 0;
        let currentWinner = null;

        // Elements HTML
        const option1 = document.getElementById("option1");
        const option2 = document.getElementById("option2");
        const prompt = document.getElementById("prompt");

        // Met à jour les boutons avec les options actuelles
        function updateButtons() {
            if (currentWinner === null) {
                option1.textContent = Position[currentIndex];
                option2.textContent = Position[currentIndex + 1];
            } else {
                option1.textContent = currentWinner;
                option2.textContent = Position[currentIndex];
            }
        }

        // Gère le choix de l'utilisateur
        function handleChoice(winner) {
            currentWinner = winner;
            currentIndex++;

            if (currentIndex >= Position.length) {
                prompt.textContent = `Votre position préféré est : ${currentWinner}!`;
                option1.style.display = "none";
                option2.style.display = "none";
            } else {
                updateButtons();
            }
        }

        // Ajoute les gestionnaires d'événements
        option1.addEventListener("click", () => handleChoice(option1.textContent));
        option2.addEventListener("click", () => handleChoice(option2.textContent));

        // Initialisation
        updateButtons();
    </script>
</body>
</html>
