<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tickets √† gratter</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, pink, lavender);
      height: 100vh;
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
    h2 {
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    #top-image {
      width: 200px;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    #ticket {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .case {
      position: relative;
      width: 100px;
      height: 100px;
      font-size: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .case:hover {
      transform: scale(1.05);
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      touch-action: none;
    }
    #message {
      margin-top: 10px;
      display: none;
      text-align: center;
    }
    #message h3 {
      margin-bottom: 15px;
      animation: fadeIn 1s ease;
    }
    #message img {
      width: 200px;
      border-radius: 15px;
      margin-top: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: crimson;
      color: white;
      cursor: pointer;
      touch-action: manipulation;
      transition: background 0.3s;
    }
    button:hover {
      background: darkred;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Image d√©corative qui change selon le ticket -->
  <img id="top-image" src="" alt="D√©coration">
  <h2 id="titre-ticket">Gratte ton ticket üíå</h2>

  <div id="ticket">
    <div class="case"><span></span><canvas width="100" height="100"></canvas></div>
    <div class="case"><span></span><canvas width="100" height="100"></canvas></div>
    <div class="case"><span></span><canvas width="100" height="100"></canvas></div>
  </div>

  <div id="message">
    <h3 id="resultat"></h3>
    <img id="photo-gain" src="" alt="" style="display:none;">
    <br>
    <button id="rejouer">üîÑ Rejouer ce ticket</button>
    <button id="autre">üéÅ Un autre ticket</button>
  </div>

  <script>
    const cases = document.querySelectorAll(".case");
    const message = document.getElementById("message");
    const resultat = document.getElementById("resultat");
    const rejouerBtn = document.getElementById("rejouer");
    const autreBtn = document.getElementById("autre");
    const topImage = document.getElementById("top-image");
    const titreTicket = document.getElementById("titre-ticket");
    const photoGain = document.getElementById("photo-gain");

    // üéüÔ∏è D√©finition des diff√©rents tickets
    const tickets = [
      {
        titre: "Ticket Amour üíò",
        image: "http://www.image-heberg.fr/files/17569183112533123849.png",
        chance: 0.3, // 30% de chance de gagner
        gain: "üéâ Tu as gagn√© mon c≈ìur ! Je t'aime ‚ù§Ô∏è",
        perte: "üò¢ Pas de chance cette fois... essaie encore !",
        photo: "https://placekitten.com/300/200"
      },
      {
        titre: "Ticket Surprise üéÅ",
        image: "http://www.image-heberg.fr/files/17569200261106583211.png",
        chance: 0.1,
        gain: "‚ú® Bravo, tu as gagn√© une surprise magique ‚ú®",
        perte: "üôÉ Rat√© ! Mais une surprise t'attend peut-√™tre au prochain ticket...",
        photo: "https://picsum.photos/200/200"
      }
    ];

    let currentTicketIndex = 0;

    function initTicket(index) {
      message.style.display = "none";
      photoGain.style.display = "none";
      resultat.textContent = "";
      currentTicketIndex = index;
      const ticketData = tickets[index];

      // Changer image et titre
      topImage.src = ticketData.image;
      titreTicket.textContent = ticketData.titre;

      // D√©terminer si le ticket est gagnant
      const isWinner = Math.random() < ticketData.chance;
      const symbols = [];

      if (isWinner) {
        symbols.push("‚ù§Ô∏è", "‚ù§Ô∏è", "‚ù§Ô∏è");
      } else {
        for (let i = 0; i < 3; i++) {
          symbols.push(Math.random() < 0.5 ? "‚ù§Ô∏è" : "‚ùå");
        }
        if (symbols.every(s => s === "‚ù§Ô∏è")) {
          symbols[Math.floor(Math.random() * 3)] = "‚ùå";
        }
      }

      // R√©initialiser les cases
      cases.forEach((c, i) => {
        c.querySelector("span").textContent = symbols[i];
        const canvas = c.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        ctx.globalCompositeOperation = "source-over";
        ctx.fillStyle = "silver";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        canvas.revealed = false;
      });

      let revealedCount = 0;

      function getPos(e, canvas) {
        const rect = canvas.getBoundingClientRect();
        let x, y;
        if (e.touches && e.touches[0]) {
          x = e.touches[0].clientX - rect.left;
          y = e.touches[0].clientY - rect.top;
        } else {
          x = e.clientX - rect.left;
          y = e.clientY - rect.top;
        }
        return { x, y };
      }

      cases.forEach((c, i) => {
        const canvas = c.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        let isDrawing = false;

        function scratch(x, y) {
          ctx.globalCompositeOperation = "destination-out";
          ctx.beginPath();
          ctx.arc(x, y, 15, 0, Math.PI * 2);
          ctx.fill();
        }

        // Souris
        canvas.onmousedown = e => { isDrawing = true; scratch(...Object.values(getPos(e, canvas))); };
        canvas.onmouseup = () => { isDrawing = false; checkReveal(canvas); };
        canvas.onmousemove = e => { if (isDrawing) scratch(...Object.values(getPos(e, canvas))); };

        // Tactile
        canvas.ontouchstart = e => { e.preventDefault(); isDrawing = true; scratch(...Object.values(getPos(e, canvas))); };
        canvas.ontouchend = e => { e.preventDefault(); isDrawing = false; checkReveal(canvas); };
        canvas.ontouchmove = e => { e.preventDefault(); if (isDrawing) scratch(...Object.values(getPos(e, canvas))); };
      });

      function checkReveal(canvas) {
        const ctx = canvas.getContext("2d");
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let cleared = 0;
        for (let j = 3; j < imageData.data.length; j += 4) {
          if (imageData.data[j] === 0) cleared++;
        }
        const percent = cleared / (canvas.width * canvas.height) * 100;

        if (percent > 40 && !canvas.revealed) {
          canvas.revealed = true;
          revealedCount++;

          if (revealedCount === 3) {
            if (isWinner) {
              resultat.textContent = ticketData.gain;
              photoGain.src = ticketData.photo;
              photoGain.style.display = "block";
            } else {
              resultat.textContent = ticketData.perte;
            }
            message.style.display = "block";
          }
        }
      }
    }

    // Premier ticket au lancement
    initTicket(0);

    // Boutons
    rejouerBtn.addEventListener("click", () => {
      initTicket(currentTicketIndex);
    });

    autreBtn.addEventListener("click", () => {
      const next = (currentTicketIndex + 1) % tickets.length;
      initTicket(next);
    });
  </script>
</body>
</html>
