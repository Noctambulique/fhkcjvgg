<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisissez votre définition préférée</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #2c2f33;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        #game {
            background: #23272a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            max-width: 600px;
        }
        #prompt {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .choice {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        button {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            background: #43b581;
            color: white;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            word-wrap: break-word;
            text-align: left;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        button:active {
            transform: scale(1.05);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Choisissez votre définition préférée</h1>
    <div id="game">
        <p id="prompt">Quelle définition de la liberté préférez-vous ?</p>
        <div class="choice">
            <button id="option1"></button>
            <button id="option2"></button>
        </div>
    </div>

    <script>
        // Liste des définitions
        const definitions = [
            "La liberté se mesure à sa capacité à résoudre des problèmes concrets et à améliorer les conditions de vie.",
            "La liberté est la capacité de choisir le bien, mais elle est entravée par le péché, nécessitant la grâce divine pour être pleinement réalisée.",
            "La liberté se trouve dans l'obéissance aux lois que l'on s'est données soi-même en participant à la volonté générale.",
            "La liberté est l'affirmation créatrice de soi-même, au-delà des valeurs imposées par la société ou la morale traditionnelle.",
            "La liberté est le droit inviolable de chaque individu à posséder et à disposer de sa personne et de ses biens.",
            "La liberté est intérieure et consiste à maîtriser ses passions et à se libérer des attachements au monde extérieur.",
            "La liberté est l'émancipation des contraintes économiques et sociales, réalisable par la transformation des structures de production.",
            "La liberté véritable réside dans la compréhension des lois nécessaires de la nature et dans l'acceptation rationnelle de ces déterminations.",
            "La liberté consiste en l'absence de contrainte extérieure, permettant à l'individu d'agir selon sa volonté tant qu'il ne nuit pas aux autres."
        ];

        let usedPairs = [];
        let currentRound = 0;
        const maxRounds = 8;

        // Retourne un index unique non répété
        function getRandomPair() {
            let index1, index2;
            do {
                index1 = Math.floor(Math.random() * definitions.length);
                index2 = Math.floor(Math.random() * definitions.length);
            } while (
                index1 === index2 || 
                usedPairs.some(pair => (pair.includes(index1) && pair.includes(index2)))
            );

            usedPairs.push([index1, index2]);
            return [index1, index2];
        }

        // Met à jour les boutons avec les options actuelles
        function updateButtons() {
            if (currentRound < maxRounds) {
                const [index1, index2] = getRandomPair();
                option1.textContent = `${index1 + 1}. ${definitions[index1]}`;
                option2.textContent = `${index2 + 1}. ${definitions[index2]}`;
                currentRound++;
            } else {
                prompt.textContent = `Merci d'avoir choisi parmi toutes les options !`;
                option1.style.display = "none";
                option2.style.display = "none";
            }
        }

        // Gère le choix de l'utilisateur
        function handleChoice() {
            updateButtons();
        }

        // Initialisation
        const option1 = document.getElementById("option1");
        const option2 = document.getElementById("option2");
        const prompt = document.getElementById("prompt");

        updateButtons();

        option1.addEventListener("click", handleChoice);
        option2.addEventListener("click", handleChoice);
    </script>
</body>
</html>
