<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ticket √† gratter</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: pink;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    h2 {
      margin-bottom: 20px;
    }
    #ticket {
      display: flex;
      gap: 20px;
    }
    .case {
      position: relative;
      width: 100px;
      height: 100px;
      font-size: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #message {
      margin-top: 30px;
      display: none;
      text-align: center;
    }
    #message img {
      width: 150px;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Gratte ton ticket üíå</h2>

  <div id="ticket">
    <div class="case"><span></span><canvas width="100" height="100"></canvas></div>
    <div class="case"><span></span><canvas width="100" height="100"></canvas></div>
    <div class="case"><span></span><canvas width="100" height="100"></canvas></div>
  </div>

  <div id="message">
    <h3 id="resultat"></h3>
    <img src="ton_image.jpg" alt="Moi">
  </div>

  <script>
    const cases = document.querySelectorAll(".case");
    const message = document.getElementById("message");
    const resultat = document.getElementById("resultat");

    // D√©terminer si le ticket est gagnant (20% de chance)
    const isWinner = Math.random() < 0.2;
    const symbols = [];

    if (isWinner) {
      // Gagnant : 3 c≈ìurs
      symbols.push("‚ù§Ô∏è", "‚ù§Ô∏è", "‚ù§Ô∏è");
    } else {
      // Perdant : au moins une croix
      for (let i = 0; i < 3; i++) {
        symbols.push(Math.random() < 0.5 ? "‚ù§Ô∏è" : "‚ùå");
      }
      if (symbols.every(s => s === "‚ù§Ô∏è")) {
        // Pour √©viter un ticket gagnant par hasard, forcer une croix
        symbols[Math.floor(Math.random() * 3)] = "‚ùå";
      }
    }

    // Afficher les symboles (cach√©s sous la couche grise)
    cases.forEach((c, i) => {
      c.querySelector("span").textContent = symbols[i];
    });

    let revealedCount = 0;

    // Pr√©parer chaque case avec effet "grattage"
    cases.forEach((c, i) => {
      const canvas = c.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "silver";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      let isDrawing = false;

      function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      }

      function scratch(x, y) {
        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x, y, 15, 0, Math.PI * 2);
        ctx.fill();
      }

      canvas.addEventListener("mousedown", () => isDrawing = true);
      canvas.addEventListener("mouseup", () => {
        isDrawing = false;
        checkReveal(canvas);
      });
      canvas.addEventListener("mousemove", e => {
        if (isDrawing) {
          const pos = getPos(e);
          scratch(pos.x, pos.y);
        }
      });
    });

    function checkReveal(canvas) {
      const ctx = canvas.getContext("2d");
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let cleared = 0;
      for (let j = 3; j < imageData.data.length; j += 4) {
        if (imageData.data[j] === 0) cleared++;
      }
      const percent = cleared / (canvas.width * canvas.height) * 100;

      if (percent > 50 && !canvas.revealed) {
        canvas.revealed = true;
        revealedCount++;

        if (revealedCount === 3) {
          if (isWinner) {
            resultat.textContent = "üéâ Tu as gagn√© mon c≈ìur ! Je t'aime ‚ù§Ô∏è";
          } else {
            resultat.textContent = "üò¢ Pas de chance cette fois...";
          }
          message.style.display = "block";
        }
      }
    }
  </script>
</body>
</html>
