<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ticket √† gratter</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: pink;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    #container {
      position: relative;
      width: 300px;
      height: 200px;
    }
    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #message {
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    #message img {
      width: 150px;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Gratte ton ticket üíå</h2>
  
  <div id="container">
    <div id="background">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div> <!-- ici les c≈ìurs -->
    <canvas id="scratch" width="300" height="200"></canvas>
  </div>
  
  <div id="message">
    <h3>üéâ Tu as gagn√© mon c≈ìur ! Je t'aime ‚ù§Ô∏è</h3>
    <img src="ton_image.jpg" alt="Moi">
  </div>

  <script>
    const canvas = document.getElementById("scratch");
    const ctx = canvas.getContext("2d");
    const message = document.getElementById("message");
    let isDrawing = false;

    // Remplir le canvas avec une couche grise (comme un ticket √† gratter)
    ctx.fillStyle = "silver";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    function getMousePos(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    function scratch(x, y) {
      ctx.globalCompositeOperation = "destination-out"; 
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    canvas.addEventListener("mousedown", () => isDrawing = true);
    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mousemove", e => {
      if (isDrawing) {
        const pos = getMousePos(e);
        scratch(pos.x, pos.y);
        checkWin();
      }
    });

    function checkWin() {
      // V√©rifier si assez de surface est gratt√©e
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let cleared = 0;
      for (let i = 3; i < imageData.data.length; i += 4) {
        if (imageData.data[i] === 0) cleared++;
      }
      const percent = cleared / (canvas.width * canvas.height) * 100;
      if (percent > 50) { // plus de 50% gratt√©
        message.style.display = "block";
      }
    }
  </script>
</body>
</html>
