<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Puzzle niveau expert</title>
  <style>
    body {
      background: #fff9f4;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #d37d7d;
    }

    .puzzle {
      display: grid;
      grid-template-columns: repeat(6, 75px);
      grid-template-rows: repeat(6, 75px);
      gap: 2px;
      justify-content: center;
      margin: 20px auto;
      width: 460px;
    }

    .piece {
      width: 75px;
      height: 75px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Tiger_in_Ranthambhore.jpg/450px-Tiger_in_Ranthambhore.jpg');
      background-size: 450px 450px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      cursor: grab;
    }

    .message {
      opacity: 0;
      transition: opacity 1s;
      font-size: 18px;
      color: #b75454;
      margin-top: 30px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Un puzzle pour les pros ðŸ§ </h1>

  <div class="puzzle" id="puzzle"></div>

  <div class="message" id="message">ðŸ’– https://discord.gg/EHABeMZ9Sh ðŸ’–</div>

  <script>
    const puzzle = document.getElementById('puzzle');
    const message = document.getElementById('message');

    const size = 6;
    const pieceSize = 75;
    const totalPieces = size * size;

    let positions = [];

    for (let y = 0; y < size; y++) {
      for (let x = 0; x < size; x++) {
        positions.push(`${-x * pieceSize}px ${-y * pieceSize}px`);
      }
    }

    let pieces = positions.map((pos, index) => {
      let div = document.createElement('div');
      div.className = 'piece';
      div.style.backgroundPosition = pos;
      div.draggable = true;
      div.dataset.index = index;
      return div;
    });

    pieces.sort(() => Math.random() - 0.5);
    pieces.forEach(piece => puzzle.appendChild(piece));

    let dragged = null;

    puzzle.addEventListener('dragstart', (e) => {
      if (e.target.classList.contains('piece')) {
        dragged = e.target;
      }
    });

    puzzle.addEventListener('dragover', (e) => e.preventDefault());

    puzzle.addEventListener('drop', (e) => {
      if (e.target.classList.contains('piece') && dragged !== e.target) {
        const children = Array.from(puzzle.children);
        const draggedIndex = children.indexOf(dragged);
        const targetIndex = children.indexOf(e.target);

        if (draggedIndex > -1 && targetIndex > -1) {
          puzzle.insertBefore(dragged, children[targetIndex]);
          puzzle.insertBefore(e.target, children[draggedIndex]);
        }

        checkWin();
      }
    });

    function checkWin() {
      const current = Array.from(puzzle.children);
      const correct = current.every((el, i) => +el.dataset.index === i);
      if (correct) {
        message.classList.add('visible');
      }
    }
  </script>
</body>
</html>
