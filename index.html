<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ticket √† gratter</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: pink;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    h2 {
      margin-bottom: 20px;
    }
    #ticket {
      display: flex;
      gap: 20px;
    }
    .case {
      position: relative;
      width: 100px;
      height: 100px;
      font-size: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      touch-action: none; /* indispensable pour √©viter le d√©filement pendant le grattage */
    }
    #message {
      margin-top: 30px;
      display: none;
      text-align: center;
    }
    #message img {
      width: 150px;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Gratte ton ticket üíå</h2>

  <div id="ticket">
    <div class="case"><span></span><canvas width="100" height="100"></canvas></div>
    <div class="case"><span></span><canvas width="100" height="100"></canvas></div>
    <div class="case"><span></span><canvas width="100" height="100"></canvas></div>
  </div>

  <div id="message">
    <h3 id="resultat"></h3>
    <img src="ton_image.jpg" alt="Moi">
  </div>

  <script>
    const cases = document.querySelectorAll(".case");
    const message = document.getElementById("message");
    const resultat = document.getElementById("resultat");

    // D√©terminer si le ticket est gagnant (30% de chance)
    const isWinner = Math.random() < 0.3;
    const symbols = [];

    if (isWinner) {
      symbols.push("‚ù§Ô∏è", "‚ù§Ô∏è", "‚ù§Ô∏è");
    } else {
      for (let i = 0; i < 3; i++) {
        symbols.push(Math.random() < 0.5 ? "‚ù§Ô∏è" : "‚ùå");
      }
      if (symbols.every(s => s === "‚ù§Ô∏è")) {
        symbols[Math.floor(Math.random() * 3)] = "‚ùå";
      }
    }

    // Remplir les cases (cach√©es sous la couche grise)
    cases.forEach((c, i) => {
      c.querySelector("span").textContent = symbols[i];
    });

    let revealedCount = 0;

    // Fonction utilitaire pour obtenir position souris ou tactile
    function getPos(e, canvas) {
      const rect = canvas.getBoundingClientRect();
      let x, y;
      if (e.touches && e.touches[0]) {
        x = e.touches[0].clientX - rect.left;
        y = e.touches[0].clientY - rect.top;
      } else {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
      }
      return { x, y };
    }

    // Pr√©parer chaque case
    cases.forEach((c, i) => {
      const canvas = c.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "silver";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      let isDrawing = false;

      function scratch(x, y) {
        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x, y, 15, 0, Math.PI * 2);
        ctx.fill();
      }

      // Souris
      canvas.addEventListener("mousedown", e => { isDrawing = true; scratch(...Object.values(getPos(e, canvas))); });
      canvas.addEventListener("mouseup", () => { isDrawing = false; checkReveal(canvas); });
      canvas.addEventListener("mousemove", e => { if (isDrawing) scratch(...Object.values(getPos(e, canvas))); });

      // Tactile
      canvas.addEventListener("touchstart", e => { 
        e.preventDefault();
        isDrawing = true; 
        scratch(...Object.values(getPos(e, canvas))); 
      });
      canvas.addEventListener("touchend", e => { 
        e.preventDefault();
        isDrawing = false; 
        checkReveal(canvas); 
      });
      canvas.addEventListener("touchmove", e => { 
        e.preventDefault();
        if (isDrawing) scratch(...Object.values(getPos(e, canvas))); 
      });
    });

    function checkReveal(canvas) {
      const ctx = canvas.getContext("2d");
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let cleared = 0;
      for (let j = 3; j < imageData.data.length; j += 4) {
        if (imageData.data[j] === 0) cleared++;
      }
      const percent = cleared / (canvas.width * canvas.height) * 100;

      if (percent > 50 && !canvas.revealed) {
        canvas.revealed = true;
        revealedCount++;

        if (revealedCount === 3) {
          if (isWinner) {
            resultat.textContent = "üéâ Tu as gagn√© mon c≈ìur ! Je t'aime ‚ù§Ô∏è";
          } else {
            resultat.textContent = "üò¢ Pas de chance cette fois...";
          }
          message.style.display = "block";
        }
      }
    }
  </script>
</body>
</html>
